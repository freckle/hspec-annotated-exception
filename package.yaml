name: hspec-annotated-exception
version: 0.0.0.0
maintainer: Freckle Education
category: Utils
github: freckle/hspec-annotated-exception
synopsis: Short synopsis here
description: |
  Longer description here

  Haddocks are more valuable if you reproduce the main README example here, but
  you can also just direct users to the README if you prefer not to take on that
  duplication burden.

extra-doc-files:
  - README.md
  - CHANGELOG.md

extra-source-files:
  - package.yaml

ghc-options:
  - -Weverything
  - -Wno-all-missed-specialisations
  - -Wno-missed-specialisations
  - -Wno-missing-exported-signatures # re-enables missing-signatures
  - -Wno-missing-import-lists
  - -Wno-missing-local-signatures
  - -Wno-monomorphism-restriction
  - -Wno-safe
  - -Wno-unsafe

when:
  - condition: "impl(ghc >= 9.8)"
    ghc-options:
      - -Wno-missing-role-annotations
      - -Wno-missing-poly-kind-signatures
  - condition: "impl(ghc >= 9.2)"
    ghc-options:
      - -Wno-missing-kind-signatures
  - condition: "impl(ghc >= 8.10)"
    ghc-options:
      - -Wno-missing-safe-haskell-mode
      - -Wno-prepositive-qualified-module
  - condition: "impl(ghc >= 8.8)"
    ghc-options:
      - -fwrite-ide-info

dependencies:
  - annotated-exception
  - base < 5
  - hspec
  - lens
  - HUnit
  - text

default-language: GHC2021

default-extensions:
  - LambdaCase
  - NoImplicitPrelude
  - OverloadedStrings

library:
  source-dirs: src
